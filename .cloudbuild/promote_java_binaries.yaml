steps:
  - id: cp-java-jar-to-gcs-tag-folder
    name: gcr.io/cloud-builders/gsutil
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "_TMP_GCS_URI: ${_TMP_GCS_URI}"
        echo "_TARGET_GCS_URI_TAG: ${_TARGET_GCS_URI_TAG}"
        gsutil cp ${_TMP_GCS_URI} ${_TARGET_GCS_URI_TAG}
  - id: cp-java-jar-to-gcs-latest-folder
    name: gcr.io/cloud-builders/gsutil
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "_TMP_GCS_URI: ${_TMP_GCS_URI}"
        echo "_TARGET_GCS_URI_LATEST: ${_TARGET_GCS_URI_LATEST}"
        gsutil cp ${_TMP_GCS_URI} ${_TARGET_GCS_URI_LATEST}
  - id: cleanup-tmp-jar-file
    name: gcr.io/cloud-builders/gsutil
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gsutil rm ${_TMP_GCS_URI}